<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>


















    <body>
      <section class="games">
        <header>
          <img src="./img/wraper.png" class="w-100" alt="game photo" />
        </header>
    
        <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9 rounded-2">
          <div class="container">
            <h5 class="navbar-brand mb-0 text-uppercase">
              <img src="./img/logo-sm.png" alt="logo photo" style="max-width: 40px" /> Game Reviews
            </h5>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse small navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                <li class="nav-item">
                  <a role="button" class="nav-link active text-uppercase" aria-current="page"
                    data-category="mmorpg">mmorpg</a>
                </li>
                <li class="nav-item">
                  <a role="button" class="nav-link text-uppercase" data-category="shooter">shooter</a>
                </li>
                <li class="nav-item">
                  <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
                </li>
                <li class="nav-item">
                  <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
                </li>
                <li class="nav-item">
                  <a role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
                </li>
                <li class="nav-item">
                  <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    
        <main class="container my-5 home">
          <section class="position-relative">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameData">
    
            </div>
          </section>
        </main>
      </section>
    
      <section class="details d-none">
        <div class="container">
          <header class="hstack justify-content-between">
            <h1 class="text-center h3 py-4 text-white">Details Game</h1>
            <button class="btn-close btn-close-white" id="btnClose"></button>
          </header>
          <div class="row g-4" id="detailsContent">
            
          </div>
        </div>
      </section>
    
      <div class="loading d-none">
        <span class="loader"></span>
      </div>



















    <script src="js/index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
